<form #form="ngForm" (ngSubmit)="createCourse(form.value)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input 
      required
      minlength="5"
      type="text" 
      ngModel 
      #courseName="ngModel" 
      name="courseName" 
      id="courseName" 
      class="form-control">
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
      <div *ngIf="courseName.errors.required">Name is required</div>
      <div *ngIf="courseName.errors.minlength">Name should be minimum {{ courseName.errors.minlength.requiredLength }} charactrers.</div>
    </div>   
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" required ngModel name="category" id="category" #category="ngModel">
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
      <div *ngIf="category.errors.required">Category is required</div>
    </div>   
  </div> 
  <div class="form-group">
    <label for="hasGuarantee">
      <input type="checkbox" ngModel #hasGuarantee="ngModel" name="hasGuarantee" id="hasGuarantee">
        30-day money-back guarantee
      </label>
  </div>
  <button class="btn btn-primary" [disabled]="form.invalid">Create</button>
  <div>
    {{ form.value | json}}
  </div>
</form>
