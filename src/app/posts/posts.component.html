<input 
  type="text" 
  #title
  class="form-control"
  (keyup.enter)="createPost(title)">
<br/>
<ul class="list-group">
  <li *ngFor="let post of posts; index as i" class="list-group-item">
      <button class="btn btn-primary btn-sm" (click)="updatePost(post)">Update</button>  
      <button class="btn btn-primary btn-sm" (click)="deletePost(post)">Delete</button> 
    {{post.id}} {{ post.title }} 
    
  </li>
</ul>
