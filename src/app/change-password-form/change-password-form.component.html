<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input type="password" id="oldPassword" formControlName="oldPassword" class="form-control">
    <div *ngIf="form.pending">Checking old password...</div>
    <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
      <div *ngIf="oldPassword.errors.required">Old password is required.</div>
      <div *ngIf="oldPassword.errors.isOldPasswordValid">Old password is not valid.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input type="password" id="newPassword" formControlName="newPassword" class="form-control">
    <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
      New password is required.
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
    <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
      Confirm password is required.
    </div>
  </div>
  <div *ngIf="confirmPassword.valid && form.invalid && form.errors?.passwordMatch"  class="alert alert-danger">
      Passwords do not match.
  </div>
  <button class="btn btn-primary" [disabled]="form.invalid">Change Password</button>
</form>
