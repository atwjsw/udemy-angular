<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">    
    <label for="firstName">First Name</label>
    <input 
        required
        minlength="3"
        maxlength="10"
        pattern="banana"
        ngModel 
        name="firstName" 
        id="firstName" 
        #firstName="ngModel" 
        (click)="onClick(firstName)" 
        type="text" 
        class="form-control">
    <div 
      class="alert alert-danger" 
      *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">
        First Name is Required.
      </div>
      <div *ngIf="firstName.errors.minlength">
        Min length should be at least 3.
      </div>
      <div *ngIf="firstName.errors.maxlength">
        Max length should not be more than 10.
      </div>
      <div *ngIf="firstName.errors.pattern">
        Should be banana.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea 
      name="comment"
      ngModel
      #comment="ngModel"  
      id="comment" 
      cols="30" 
      rows="10" 
      class="form-control">
    </textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed">Subscribe to mail list
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value=""></option>
      <option *ngFor = "let method of contactMethods" [value]="method.id">{{ method.name }}</option>
    </select> 
  </div>
  <div *ngFor="let method of contactMethods">
    <label>
      <input type="radio" ngModel name="contactMethod" [value]="method.id">
      {{ method.name }}
    </label>
  </div>
 
  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>  
</form>
